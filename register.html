<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Authentication client</title>
    </head>

    <body>
        <div class="container">
            <p></p>
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <h5>Register client</h5>
                </div>
                <div class="col-sm">
                </div>
            </div>
            
            <div class="row">
                <p></p>
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">You name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                        <p></p>
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <p></p>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="LijmH5$fvgbH">
                        <p></p>
                        <button type="submit">Register</button>
                      </div>
                </div>
                <div class="col-sm">
                </div>
            </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
            function registerUser() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const data = {
                    name: name,
                    email: email,
                    password: password
                };

                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    // Дополнительная обработка успешного ответа от сервера
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Обработка ошибки
                });
            }
        </script>
    </body>
</html>
